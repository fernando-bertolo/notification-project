<div class="min-h-screen bg-gradient-to-b from-white to-blue-50 flex items-center justify-center px-4 py-12">
  <div class="w-full max-w-lg bg-white border border-gray-200 shadow-sm rounded-xl p-6">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6">Notificações</h2>

    <div class="flex items-center gap-3 mb-6">
      <input
        type="text"
        [(ngModel)]="conteudoMensagem"
        placeholder="Digite a mensagem"
        class="flex-1 px-4 py-2 text-sm rounded-lg border border-gray-300 bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
      />
      <button
        (click)="enviarNotificacao()"
        class="px-5 py-2 text-sm bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition"
      >
        Enviar
      </button>
    </div>

    <ul class="space-y-2 max-h-64 overflow-y-auto pr-1">
      <li
        *ngFor="let not of notificacoes"
        class="p-3 bg-blue-50 border border-blue-100 rounded-lg text-sm"
      >
        <div class="text-gray-700"><strong>ID:</strong> {{ not.mensagemId }}</div>
        <div
          [ngClass]="{
            'text-blue-700': not.status === 'AGUARDANDO PROCESSAMENTO',
            'text-green-700': not.status === 'PROCESSADO_SUCESSO',
            'text-red-600': not.status === 'FALHA_PROCESSAMENTO' || not.status === 'ERRO AO ENVIAR'
          }"
        >
          <strong>Status:</strong> {{ not.status }}
        </div>
      </li>
    </ul>
  </div>
</div>
