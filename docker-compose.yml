services:
  rabbitmq:
    container_name: rabbitmq
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - project-network

  backend:
    container_name: backend
    build: ./backend
    ports:
      - "3000:3000"
    depends_on:
      - rabbitmq
    networks:
      - project-network

  frontend:
    container_name: frontend
    build: ./frontend
    ports:
      - "4200:4200"
    depends_on:
      - backend
    networks:
      - project-network

networks:
  project-network:
    driver: bridge
